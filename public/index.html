{% extends "base.html" %}
{% block title %}LIBREría{% endblock %}
{% block js %}
<script src="{{ url_for('static', filename = 'assets/js/LIBREria.js')}}"></script>
{% endblock %}
{% block content %}
    <div class="content-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-4">
                        <a href="#" class="btn btn-primary btn-upload" data-toggle="modal" data-target="#myModal">Sube un libro </a>
                        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                        <h4 class="modal-title" id="myModalLabel">Sube un libro</h4>
                                    </div>
                                    <form class="" id="uploadBook" enctype="multipart/form-data">
                                      <div class="modal-body">
                                          <blockquote >
                                            <i>La LIBREría tiene como objetivo difundir material bibliógrafico de escritores bolivianos, ayúdanos a difundir tu trabajo.</i>
                                          </blockquote>
                                          <div class="form-group">
                                            <label for="autor">Autor</label>
                                            <input type="text" class="form-control" id="autor" name="author" aria-describedby="autorhelp" placeholder="Autor" required>
                                          </div>
                                          <div class="form-group">
                                            <label for="libro">Título</label>
                                            <input type="text" class="form-control" id="libro" name="book" aria-describedby="librohelp" placeholder="Libro" required>
                                          </div>
                                          <div class="form-group">
                                            <label for="genero">Genero (opcional)</label>
                                            <input type="text" class="form-control" id="genero" name="genre" aria-describedby="generohelp" placeholder="Género">
                                          </div>
                                          <div class="form-group">
                                            <label for="idioma">Idioma</label>
                                            <input type="text" class="form-control" id="idioma" name="language" aria-describedby="idiomahelp" placeholder="Idioma">
                                          </div>
                                          <div class="form-group">
                                            <label for="lice">Licencia</label>
                                            <select class="" name="licence" id="lice">
                                              <option value="Dominio público">Dominio público</option>
                                              <option value="Creative Commons">Creative Commons</option>
                                            </select>
                                          </div>
                                          <div class="form-group">
                                            <label for="filebook">Escrito digital</label>
                                            <input type="file" class="form-control" id="filebook" name="filebook" aria-describedby="filehelp" required>
                                          </div>
                                          <div class="form-group">
                                            <label for="imagen">Imagen (opcional)</label>
                                            <input type="file" class="form-control" id="imagen" name="fileimg" aria-describedby="imagehelp">
                                          </div>
                                      </div>
                                      <div class="modal-footer">
                                          <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                                          <button type="button" class="btn btn-primary" onclick="uploadBook()">Subir</button>
                                      </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                            <form role="form page-head-line" id="filterBooks">
                                <div class="form-group has-feedback">
                                    <input type="text"
                                        class="form-control input-search"
                                        id="criteria"
                                        placeholder="Buscar T&iacute;tulo o Autor"/>
                                    <input type="reset"
                                        id="search_clear"
                                        class="form-control-feedback"
                                        value="&#xf002;">
                                </div>
                            </form>
                        </div>
                </div>
            </div>
            <div id="content_books"></div>
        </div>
	<div class="container">
	    <div class="col-md-12">
		<div id="more_books">
		    <button type="button" id="nextResults" class="btn btn-upload hiddenButton">Más resultados</button>
		    <button type="button" id="nextPage" class="btn btn-upload">Más libros</button>
		</div>
	    </div>
	</div>
    </div>
    <script>
    document.addEventListener("DOMContentLoaded",
    function(){
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>
{% endblock %}
